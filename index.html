<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockin Calculator</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <section>
        <div class='container'>
            <div id='display'></div>
            <div class='buttons'>
                <div id='store1'class='button'>Store 1</div>
                <div id='recall1'class='button'>Recall 1</div>
                <div id='store2'class='button'>Store 2</div>
                <div id='recall2'class='button'>Recall 2</div>
                <div class='button blue'>C</div>           
                <div class='button blue'>/</div>
                <div class='button blue'>*</div>
                <div class='button blue'>&larr;</div>
                <div class='button blue'>7</div>
                <div class='button blue'>8</div>
                <div class='button blue'>9</div>
                <div class='button blue'>-</div>
                <div class='button blue'>4</div>
                <div class='button blue'>5</div>
                <div class='button blue'>6</div>
                <div class='button blue'>+</div>
                <div class='button blue'>1</div>
                <div class='button blue'>2</div>
                <div class='button blue'>3</div>
                <div class='button blue'>.</div>
                <div class='button blue'>(</div>
                <div class='button blue'>0</div>
                <div class='button blue'>)</div>
                <div id='equal'class='button blue'>=</div>
            </div>
        </div>
    </section>
    <script src='index.js'></script>
</body>
</html>
